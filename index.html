<!doctype html>
<html>
  <head>
    <script>
      // force HTTPS if we're on HTTP (and not localhost)
      (function() {
        if(window.location.hostname !== "localhost" && window.location.protocol === "http:") {
          window.location = window.location.toString().replace("http:","https:");
        }
      }());
    </script>
    <meta charset="utf-8">
    <title>Pomax.github.io</title>
    <link rel="stylesheet" href="gh-weblog/styles/style.css" media="screen">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="default">
    <header>
      <h1>Pomax.github.io</h1>
      <h3>Because chronicling the past using technology is kind of cool (Also available in <a href="gh-weblog/rss.xml">RSS</a>).</h3>
    </header>
    <main>
      <div id="gh-weblog-container"></div>
    </main>
    <!-- scripts come last -->
    <script src="gh-weblog/js/underscore.min.js"></script>
    <script src="gh-weblog/js/jquery.2.js"></script>
    <script src="gh-weblog/js/octokit.js"></script>

    <!-- MathJax for beautiful LaTeX functions -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        displayAlign: "left",
        displayIndent: "2em",
        TeX: {
          extensions: ["color.js"]
        }
      });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <script>
    // markdown turns ` into <code>, and we don't want that for LaTeX
    function cleanMath() {
      return function(element) {
        var s = element.innerHTML;
        s = s.replace(/<code>\\\[/g, '\\[');
        s = s.replace(/\\\]<\/code>/g, '\\]');
        element.innerHTML = s;
      };
    }
    // do MathJax stuffs
    function processMath() {
      return function(element) {
        MathJax.Hub.Queue(["Typeset", MathJax.Hub, element, false]);
      };
    }
    </script>
    <script src="gh-weblog/js/main.js"
            onload="setupWebLog({
              username: 'Pomax',
              repo: 'Pomax.github.io',
              branch: 'master',
              path: 'gh-weblog',
              order: 'newest',
              processors: ['cleanMath', 'processMath']})"
            async></script>
  </body>
</html>
